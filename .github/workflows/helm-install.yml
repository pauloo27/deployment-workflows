name: Helm Deploy

on:
  workflow_call:
    inputs:
      release_name:
        description: Helm release name
        required: true
        type: string
      chart:
        description: Chart reference (oci://registry/chart:version)
        required: true
        type: string
      namespace:
        description: Kubernetes namespace
        required: true
        type: string
      image_tag:
        description: Docker image tag to deploy
        required: true
        type: string
      values_file:
        description: Path to values file
        required: true
        type: string
    secrets:
      kubeconfig:
        description: Kubeconfig content
        required: true
      openvpn_config:
        description: OpenVPN config file content
        required: true

jobs:
  helm_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install OpenVPN
        run: |
          sudo apt update
          sudo apt install -y openvpn openvpn-systemd-resolved

      - name: Setup VPN config
        run: |
          echo "${{ secrets.openvpn_config }}" > /tmp/client.ovpn

      - name: Connect to VPN
        uses: kota65535/github-openvpn-connect-action@v3
        with:
          config_file: /tmp/client.ovpn
          echo_config: false

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Configure Kubeconfig
        uses: azure/k8s-set-context@v4
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.kubeconfig }}

      - name: Deploy Helm chart
        run: |
          helm upgrade ${{ inputs.release_name }} ${{ inputs.chart }} \
            --install \
            --create-namespace \
            --namespace ${{ inputs.namespace }} \
            --set image.tag=${{ inputs.image_tag }} \
            --values ${{ inputs.values_file }}

      - name: Verify deployment
        run: |
          helm list --namespace ${{ inputs.namespace }}
          kubectl get pods --namespace ${{ inputs.namespace }}
