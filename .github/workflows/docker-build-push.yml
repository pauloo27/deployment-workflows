name: Docker Build & Push

on:
  workflow_call:
    inputs:
      image:
        description: Full image name (ghcr.io/org/app)
        required: true
        type: string
      tag:
        required: false
        type: string
        default: latest
      dockerfile:
        description: Path to Dockerfile
        required: false
        type: string
        default: ./Dockerfile
      context:
        description: Build context directory
        required: false
        type: string
        default: .

jobs:
  docker_build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
          - os: ubuntu-22.04-arm
            arch: arm64
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: linux/${{ matrix.arch }}
          push: true
          tags: ${{ inputs.image }}:${{ inputs.tag }}-${{ matrix.arch }}
          cache-from: type=gha,scope=build-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=build-${{ matrix.arch }}

  docker_manifest:
    needs: docker_build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create manifest and push
        run: |
          docker buildx imagetools create \
            --tag ${{ inputs.image }}:${{ inputs.tag }} \
            ${{ inputs.image }}:${{ inputs.tag }}-amd64 \
            ${{ inputs.image }}:${{ inputs.tag }}-arm64
